<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label nzFor="oldPassword" nzRequired [nzSm]="6" [nzXs]="24">Old Password</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="14" [nzXs]="24">
      <input id="oldPassword" formControlName="oldPassword" nz-input placeholder="Old password" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="newPassword" nzRequired [nzSm]="6" [nzXs]="24">New Password</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="14" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate1">
        <input id="newPassword" formControlName="newPassword" nz-input placeholder="New Password" [type]="passwordVisible ? 'text' : 'password'" (ngModelChange)="updateConfirmValidator()" />
      </nz-input-group>
      <password-strength-meter [password]="newPassword"></password-strength-meter>
      <ng-template #suffixTemplate1>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="sureNewPassword" nzRequired [nzSm]="6" [nzXs]="24">Confirm the new password</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="14" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input id="sureNewPassword" formControlName="sureNewPassword" nz-input placeholder="Confirm the new password" [type]="compirePasswordVisible ? 'text' : 'password'" />
      </nz-input-group>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="compirePasswordVisible ? 'eye-invisible' : 'eye'" (click)="compirePasswordVisible = !compirePasswordVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required fields</ng-container>
</ng-template>
