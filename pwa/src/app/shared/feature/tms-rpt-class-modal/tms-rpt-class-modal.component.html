<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-label [nzSpan]="7" class="text-left" nzRequired>Code</nz-form-label>
      <nz-form-control [nzSpan]="17" nzHasFeedback [nzErrorTip]="codeErrorTpl">
        <input nz-input formControlName="classCode" placeholder="Class code" />
        <ng-template #codeErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please enter class code!</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7" class="text-left" nzRequired>Class name</nz-form-label>
      <nz-form-control [nzSpan]="17" nzHasFeedback [nzErrorTip]="nameErrorTpl">
        <input nz-input formControlName="className" placeholder="Class name" />
        <ng-template #nameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please enter class name!</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" class="text-left" nzRequired>Is-active</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <nz-switch formControlName="state" nzCheckedChildren="Yes" nzUnCheckedChildren="No"></nz-switch>
          <ng-template #emailErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Please enter status!</ng-container>
          </ng-template>
        </nz-form-control>
    </nz-form-item>

    <div *nzModalFooter>
      <nz-form-control>
          <button *ngIf="actionType === 'create'" nz-button nzType="primary" type="submit" [disabled]="!validateForm.valid" (click)="submitCreate()">Save </button>
          <button *ngIf="actionType === 'edit'" nz-button nzType="primary" type="submit" [disabled]="!validateForm.valid" (click)="submitEdit()">Save changes</button>
          <button *ngIf="actionType === 'delete'" nz-button nzType="primary" nzDanger type="submit" [disabled]="!validateForm.valid" (click)="submitDelete()">Confirm delete</button>
          <button *ngIf="actionType === 'create'" nz-button (click)="resetForm()">Reset</button>
          <button nz-button (click)="closeMe() ">Close</button>
      </nz-form-control>
    </div>
  </form>
