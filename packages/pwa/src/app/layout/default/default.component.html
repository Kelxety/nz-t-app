<app-def-layout-content>
  <!--sider模式sider-->
  <ng-container sider>
    <app-side-nav *ngIf="isOverMode || (themeOptions$ | async)!.mode === 'side'" />
  </ng-container>

  <!--sider模式header-->
  <ng-container sider-header>
    <ng-container *ngTemplateOutlet="headerTpl" />
  </ng-container>

  <!--top模式header-->
  <ng-container top-header>
    <ng-container *ngTemplateOutlet="headerTpl" />
  </ng-container>

  <ng-template #headerTpl>
    <app-tool-bar>
      <ng-container *ngIf="isOverMode || (themeOptions$ | async)!.mode === 'side'; else topHeadTpl" left>
        <i id="trigger" class="trigger" nz-icon [nzType]="(isCollapsed$ | async) ? 'menu-unfold' : 'menu-fold'" (click)="changeCollapsed()"></i>
      </ng-container>
      <ng-template #topHeadTpl>
        <div class="left-start-center flex-1" style="z-index: 100">
          <ng-container *ngIf="(themeOptions$ | async)!.hasNavHeadArea">
            <img class="m-l-10" alt="" src="assets/imgs/logo.svg" style="max-height: 32px; max-width: 54px" />
            <span class="sp-18 m-r-8">HMIS v2</span>
          </ng-container>
          <div class="flex-1">
            <app-nav-bar />
          </div>
        </div>
      </ng-template>
      <ng-container right>
        <app-layout-head-right-menu />
      </ng-container>
    </app-tool-bar>
  </ng-template>

  <!--混合模式header-->
  <ng-container mixheader>
    <app-tool-bar>
      <ng-container *ngIf="isOverMode" left>
        <i class="trigger" nz-icon [nzType]="(isCollapsed$ | async) ? 'menu-unfold' : 'menu-fold'" (click)="changeCollapsed()"></i>
      </ng-container>

      <ng-container *ngIf="!isOverMode" left>
        <div class="left-start-center flex-1" style="z-index: 100">
          <img class="m-l-10" alt="" src="assets/imgs/logo.svg" style="max-height: 32px; max-width: 54px" />
          <span class="sp-18 m-r-25">HMIS v2</span>
          <div class="flex-1">
            <app-nav-bar *ngIf="(themeOptions$ | async)!.splitNav" [isMixiHead]="true" />
          </div>
        </div>
      </ng-container>
      <ng-container right>
        <app-layout-head-right-menu />
      </ng-container>
    </app-tool-bar>
  </ng-container>

  <!--混合模式sider-->
  <ng-container mixsider>
    <div class="mix-sider-height" style="overflow: hidden auto"><app-nav-bar [isMixiLeft]="(themeOptions$ | async)!.splitNav" /></div>
  </ng-container>

  <ng-container content>
    <div>
      <app-tab *ngIf="(themeOptions$ | async)?.isShowTab"></app-tab>
      <div [@fadeRouteAnimation]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </ng-container>
</app-def-layout-content>
<app-nav-drawer #navDrawer />
