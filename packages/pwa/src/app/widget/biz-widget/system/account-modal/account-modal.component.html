<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label nzFor="sex" nzRequired [nzSm]="4" [nzXs]="24">username</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="userName" formControlName="userName" nz-input placeholder="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="!isEdit">
    <nz-form-label nzFor="roleId" nzRequired [nzSm]="4" [nzXs]="24">password</nz-form-label>
    <nz-form-control nzExtra="The initial password for a new user is: a123456" [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input formControlName="password" nz-input placeholder="password" [type]="'password'" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="sex" nzRequired [nzSm]="4" [nzXs]="24">gender</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-radio-group formControlName="sex">
        <label nz-radio [nzValue]="1">Male</label>
        <label nz-radio [nzValue]="0">Female</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="available" nzRequired [nzSm]="4" [nzXs]="24">status</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-switch formControlName="available" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="telephone" nzRequired [nzSm]="4" [nzXs]="24">contact number</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="telephone" formControlName="telephone" nz-input placeholder="contact number" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="mobile" nzRequired [nzSm]="4" [nzXs]="24">Phone number</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="mobile" formControlName="mobile" maxlength="11" nz-input placeholder="Phone number" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="email" nzRequired [nzSm]="4" [nzXs]="24">Email</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="email" formControlName="email" nz-input placeholder="Email" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="departmentId" nzRequired [nzSm]="4" [nzXs]="24">Department</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-tree-select formControlName="departmentId" nzPlaceHolder="Please select" nzShowSearch [nzDropdownMatchSelectWidth]="true" [nzNodes]="deptNodes"></nz-tree-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="roleId" nzRequired [nzSm]="4" [nzXs]="24">user role</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-select formControlName="roleId" nzMode="multiple" nzPlaceHolder="Role">
        <nz-option *ngFor="let option of roleOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required fields</ng-container>
</ng-template>
