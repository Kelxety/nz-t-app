<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label nzFor="username" nzRequired [nzSm]="4" [nzXs]="24">Username</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="username" formControlName="username" nz-input placeholder="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="firstName" nzRequired [nzSm]="4" [nzXs]="24">First name</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="firstName" formControlName="firstName" nz-input placeholder="first name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="middleName" nzRequired [nzSm]="4" [nzXs]="24">Middle name</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="middleName" formControlName="middleName" nz-input placeholder="middle name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="lastName" nzRequired [nzSm]="4" [nzXs]="24">Last name</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="lastName" formControlName="lastName" nz-input placeholder="last name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="!isEdit">
    <nz-form-label nzFor="password" nzRequired [nzSm]="4" [nzXs]="24">Password</nz-form-label>
    <nz-form-control nzExtra="The initial password for a new user is: a123456" [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input formControlName="password" nz-input placeholder="password" [type]="'password'" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="gender" nzRequired [nzSm]="4" [nzXs]="24">Gender</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-radio-group formControlName="gender">
        <label nz-radio nzValue="MALE">Male</label>
        <label nz-radio nzValue="FEMALE">Female</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="status" nzRequired [nzSm]="4" [nzXs]="24">Status</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-switch formControlName="status" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <!-- <nz-form-item>
    <nz-form-label nzFor="mobile" nzRequired [nzSm]="4" [nzXs]="24">Phone number</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="mobile" formControlName="mobile" maxlength="11" nz-input placeholder="Phone number" />
    </nz-form-control>
  </nz-form-item> -->

  <nz-form-item>
    <nz-form-label nzFor="role" nzRequired [nzSm]="4" [nzXs]="24">User role</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-select formControlName="role" nzMode="multiple" nzPlaceHolder="Role">
        <nz-option *ngFor="let option of roleOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required fields</ng-container>
</ng-template>
