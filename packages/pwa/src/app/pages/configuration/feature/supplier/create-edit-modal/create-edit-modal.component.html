<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left" nzRequired>Supplier name</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your Unit Name!">
            <input nz-input formControlName="supplierName" placeholder="Supplier name" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Supplier Address</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your Unit Acro!">
            <input nz-input formControlName="supplierAddress" placeholder="Supplier Address" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Contact person</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your Unit Acro!">
            <input nz-input formControlName="contactPerson" placeholder="Contact person" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Contact no</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your Unit Acro!">
            <input nz-input formControlName="contactNo" placeholder="Contact no." />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Remarks</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your Unit Acro!">
            <textarea nz-input formControlName="remarks" placeholder="Remarks"> </textarea>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzLabelAlign="left" [nzSm]="7" [nzXs]="24" nzFor="state">Status</nz-form-label>
        <nz-select [nzOptions]="listOfOption" formControlName="state" id="state"></nz-select>
    </nz-form-item>



    <div *nzModalFooter>
        <nz-form-control>
            <button *ngIf="actionType === 'Create'" nz-button nzType="primary" type="submit"
                (click)="submitCreate()">Save </button>
            <button *ngIf="actionType === 'Edit'" nz-button nzType="primary" type="submit"
                [disabled]="!validateForm.valid" (click)="submitEdit()">Save changes</button>
            <button nz-button (click)="closeMe() ">Close</button>
        </nz-form-control>
    </div>
</form>
