<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left" nzRequired>Ledger code</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your ledger code!">
            <input nz-input formControlName="ledgerCode" placeholder="Ledger code" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left" nzRequired>Ledger name</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your ledger name!">
            <input nz-input formControlName="ledgerName" placeholder="Ledger name" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left" nzRequired>Ledger flag</nz-form-label>
        <nz-form-control [nzSpan]="17" nzHasFeedback nzErrorTip="Please input your ledger flag!">
            <input nz-input formControlName="ledgerFlag" placeholder="ledger flag" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Ledger Desc</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <input nz-input formControlName="ledgerDesc" placeholder="ledger Desc" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzLabelAlign="left">Remarks</nz-form-label>
        <nz-form-control [nzSpan]="17">
            <textarea rows="4" placeholder="Remarks" nz-input formControlName="remarks" id="remarks"></textarea>
        </nz-form-control>
    </nz-form-item>



    <nz-form-item>
        <nz-form-label nzLabelAlign="left" [nzSm]="7" [nzXs]="24" nzFor="state">Status</nz-form-label>
        <nz-select [nzOptions]="listOfOption" formControlName="state" id="state"></nz-select>
    </nz-form-item>

    <div *nzModalFooter>
        <nz-form-control>
            <button *ngIf="actionType === 'Create'" nz-button nzType="primary" type="submit"
                (click)="submitCreate()">Save </button>
            <button *ngIf="actionType === 'Edit'" nz-button nzType="primary" type="submit"
                [disabled]="!validateForm.valid" (click)="submitEdit()">Save changes</button>
            <button nz-button (click)="closeMe() ">Close</button>
        </nz-form-control>
    </div>
</form>
