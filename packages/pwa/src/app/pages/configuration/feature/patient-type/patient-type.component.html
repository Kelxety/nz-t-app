<nz-layout>
  <nz-content>
    <nz-card [nzBordered]="false" class="-p-1">
      <nz-breadcrumb [nzAutoGenerate]="true" class="-m-2">
        <nz-breadcrumb-item>
          <a>Home</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a>Configuration</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-card>

    <nz-card class="m-4" nzTitle="Patient Type List" [nzExtra]="options">
      <div class="loc-content" *ngIf="patientTypes().length > 0">
        <!-- <app-ant-table
          [checkedCashArrayFromComment]="checkedCashArray"
          [tableConfig]="tableConfig()"
          [tableData]="patientTypes()"
          (changePageNum)="getDataList($event)"
          (changePageSize)="changePageSize($event)"
          (selectedChange)="selectedChecked($event)"
        ></app-ant-table> -->
        <nz-table
          nzShowSizeChanger
          #fixedTable
          [nzData]="patientTypes()"
          [nzFrontPagination]="false"
          [nzSize]="'default'"
          [nzScroll]="{ x: '100%', y: 'calc(100vh - 330px)' }"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
          [nzPageSize]="10"
        >
          <thead>
            <tr>
              <th>Patient Type Name</th>
              <th>Patient Selected</th>
              <th nzWidth="110px">Status</th>
              <th nzWidth="80px" class="text-right">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of fixedTable.data">
              <td nzEllipsis>{{ data.patientTypename }}</td>
              <td nzEllipsis>
                <nz-switch [(ngModel)]="data.isPatientselect" [nzDisabled]="true" nzCheckedChildren="true" nzUnCheckedChildren="false"></nz-switch>
              </td>
              <td nzEllipsis>
                <nz-badge [nzColor]="data.state === 'ACTIVE' ? 'green' : 'red'" [nzText]="data.state"></nz-badge>
              </td>
              <td class="text-right" style="padding-top: 2px; padding-bottom: 2px">
                <span class="hover:cursor-pointer" nz-icon nzType="edit" nzTheme="outline" (click)="edit(data)"></span>
                <nz-divider nzType="vertical"></nz-divider>
                <span
                  class="hover:cursor-pointer"
                  nz-icon
                  nzType="stop"
                  nzTheme="outline"
                  style="color: red"
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure you want to delete {{ data.patientTypename }}"
                  (nzOnConfirm)="toDelete(data)"
                  (nzOnCancel)="cancel()"
                ></span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-card>
  </nz-content>
</nz-layout>

<ng-template #tableBtns>
  <button class="m-r-8" nz-button nzType="primary" (click)="add()">
    <i nz-icon nzType="plus"></i>
    Add
  </button>
  <button nz-button nzType="default" (click)="add()">
    <i nz-icon nzType="delete"></i>
    Delete
  </button>
</ng-template>

<ng-template #suffixIconSearch>
  <span nz-icon nzType="search"></span>
</ng-template>

<ng-template #isLoading>
  <div style="padding: 24px">
    <nz-skeleton [nzActive]="true"></nz-skeleton>
    <nz-skeleton [nzActive]="true"></nz-skeleton>
  </div>
</ng-template>

<ng-template #options>
  <div nz-space nzAlign="start">
    <nz-input-group *nzSpaceItem [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="Search..." name="search" [ngModel]="search" />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button class="pointer" nz-button style="padding-left: 8px; padding-right: 8px" (click)="add()" nzTooltipTitle="Add " nzTooltipPlacement="topLeft" nz-tooltip>
        <span nz-icon nzType="plus" nzTheme="outline"></span>
      </button>
      <button class="pointer" nz-button style="padding-left: 8px; padding-right: 8px" (click)="refresh()" nzTooltipTitle="Reload" nzTooltipPlacement="topLeft" nz-tooltip>
        <span nz-icon nzType="reload" nzTheme="outline"></span>
      </button>
    </nz-button-group>
  </div>
</ng-template>

<ng-template #operationTpl let-id="id">
  <span class="operate-text" (click)="edit(id)">Edit</span>
  <span>|{{ ' ' }}</span>
  <span class="operate-text" (click)="toDelete(id)"><span class="text-red-500">Delete</span></span>
</ng-template>

<ng-template #statusFlag let-isPatientselect="isPatientselect" let-id="id">
  <nz-switch [nzControl]="true" [ngModel]="getUserStatus(isPatientselect)" [nzDisabled]="true" nzCheckedChildren="true" nzUnCheckedChildren="false"></nz-switch>
</ng-template>

<ng-template #stateFlag let-state="state" let-id="id">
  <nz-switch [nzControl]="true" [ngModel]="getUserStatus(state)" [nzDisabled]="true" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"></nz-switch>
</ng-template>
