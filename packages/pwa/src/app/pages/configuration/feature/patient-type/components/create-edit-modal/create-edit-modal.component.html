<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="patientTypename" nzRequired>Patient Type Name</nz-form-label>
    <nz-form-control [nzSpan]="15" nzHasFeedback [nzErrorTip]="combineTpl">
      <input id="patientTypename" formControlName="patientTypename" nz-input placeholder="Patient Type Name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="state" nzRequired="">Status</nz-form-label>
    <nz-form-control [nzSpan]="15" [nzErrorTip]="combineTpl">
      <nz-select [nzOptions]="listOfOption" formControlName="state"></nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="isPatientselect" nzRequired [nzSpan]="5">Selected</nz-form-label>
    <nz-form-control [nzSpan]="19" [nzErrorTip]="combineTpl" [nzSpan]="15">
      <nz-switch formControlName="isPatientselect" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <br />
</form>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required fields</ng-container>
</ng-template>
