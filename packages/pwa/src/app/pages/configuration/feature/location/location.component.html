<nz-card [nzBodyStyle]="{ padding: '10px 16px' }" [nzBordered]="false">
    <div class="left-start-center">
        <nz-breadcrumb>
            <nz-breadcrumb-item>Front Page</nz-breadcrumb-item>
            <nz-breadcrumb-item>Configuration</nz-breadcrumb-item>
            <nz-breadcrumb-item>Location</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
</nz-card>

<div style="padding:16px;">
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="6">
        <app-item 
            title="Region" 
            [list]="regionModel.filteredList" 
            [clickable]="true"
            [disableAdd]="false"
            (reload)="reloadRegion()"
            (add)="regionAction('create', {})"
            (edit)="regionAction('edit', $event)"
            (clickItem)="selectRegion($event)"
            [loading]="regionModel.loading"
            (delete)="delete(regionModel, apiRegion, $event)"
            ></app-item>
      </div>
      <div nz-col [nzSpan]="6">
        <app-item 
            title="Province of {{regionModel.selected.name}}" 
            [list]="provinceModel.filteredList"
            [clickable]="true"
            [disableAdd]="!regionModel.selected.name"
            [loading] = "provinceModel.loading"
            (reload)="reloadProvince()"            
            (add)="provinceAction('create', {})"
            (edit)="provinceAction('edit', $event)"
            (clickItem)="selectProvince($event)"
            (delete)="delete(provinceModel, apiProvince, $event)"
            ></app-item>
      </div>
      <div nz-col [nzSpan]="6">
        <app-item 
            title="Municipality of {{provinceModel.selected.name}}" 
            [list]="municipalityModel.filteredList" 
            [clickable]="true"
            [disableAdd]="!provinceModel.selected.name"
            (reload)="reloadMunicipality()"
            (add)="municipalityAction('create', {})"
            (edit)="municipalityAction('edit', $event)"
            (clickItem)="selectMunicipality($event)"
            [loading] = "municipalityModel.loading"
            (delete)="delete(municipalityModel, apiMunicipality, $event)"
            ></app-item>
      </div>
      <div nz-col [nzSpan]="6">
        <app-item 
            title="Barangay of {{municipalityModel.selected.name}}" 
            [list]="barangayModel.filteredList" 
            [clickable]="true"
            [disableAdd]="!municipalityModel.selected.name"
            (reload)="reloadBarangay()"
            (add)="barangayAction('create', {})"
            (edit)="barangayAction('edit', $event)"
            (clickItem)="selectBarangay($event)"
            [loading] = "barangayModel.loading"
            (delete)="delete(barangayModel, apiBarangay, $event)"
            ></app-item>
      </div>
    </div>
</div>

<ng-template #suffixIconSearch>
    <span nz-icon nzType="search"></span>
</ng-template>

<ng-template #regionOption>
    <nz-button-group>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Add region" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Reload region" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="reload" nzTheme="outline"></span></button>
    </nz-button-group>
</ng-template>

<ng-template #provinceOption>
    <nz-button-group>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Add province" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Reload province" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="reload" nzTheme="outline"></span></button>
    </nz-button-group>
</ng-template>

<ng-template #munipalityOption>
    <nz-button-group>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Add munipality" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Reload munipality" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="reload" nzTheme="outline"></span></button>
    </nz-button-group>
</ng-template>

<ng-template #barangayOption>
    <nz-button-group>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Add barangay" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="plus" nzTheme="outline"></span></button>
        <button nz-button style="padding-left: 8px; padding-right: 8px;" nzTooltipTitle="Reload barangay" nzTooltipPlacement="topLeft" nz-tooltip><span nz-icon nzType="reload" nzTheme="outline"></span></button>
    </nz-button-group>
</ng-template>
