<form nz-form [formGroup]="frm">
    <nz-form-item>
        <nz-form-label nzFlex="100px" class="text-left" nzRequired>Date</nz-form-label>
        <nz-form-control nzHasFeedback nzFlex="auto" nzErrorTip="Input is required" >
            <nz-date-picker id="issDate" formControlName="issDate"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFlex="100px" class="text-left" nzRequired>Warehouse</nz-form-label>
        <nz-form-control nzHasFeedback nzFlex="auto" nzErrorTip="Input is required">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select warehouse" id="warehouseId" formControlName="warehouseId" >
                <nz-option *ngFor="let row of listOfWarehouse" [nzLabel]="row.whName" [nzValue]="row.id"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFlex="100px" class="text-left" nzRequired>Office</nz-form-label>
        <nz-form-control nzHasFeedback nzFlex="auto" nzErrorTip="Input is required">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select office" id="officeId" formControlName="officeId">
                <nz-option *ngFor="let row of listOfOffice" [nzLabel]="row.officeName" [nzValue]="row.id"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFlex="100px" class="text-left">Remarks</nz-form-label>
        <nz-form-control nzFlex="auto" nzHasFeedback>
            <textarea nz-input rows="2" placeholder="Write any thing" id="remarks" formControlName="remarks" ></textarea>
        </nz-form-control>
    </nz-form-item>
    <input type="hidden" id="totalQty" formControlName="totalQty">
    <input type="hidden" id="totalCost" formControlName="totalCost">
</form>

<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required fields</ng-container>
</ng-template>
