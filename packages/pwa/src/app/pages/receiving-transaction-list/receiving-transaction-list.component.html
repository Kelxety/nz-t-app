<nz-layout>
    <nz-content>
        <nz-card [nzBordered]="false" class="-p-1">
            <nz-breadcrumb [nzAutoGenerate]="true" class="-m-2">
                <nz-breadcrumb-item>
                    <a>Home</a>
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    <a>Transaction list</a>
                </nz-breadcrumb-item>
            </nz-breadcrumb>
        </nz-card>
        <nz-card class="m-4" nzTitle="Receiving transaction list" [nzExtra]="options">
            <div class="loc-content" *ngIf="!model.loading; else isLoading">
                <nz-table nzShowSizeChanger #fixedTable [nzData]="model.filteredList" [nzSize]="'default'"
                    [nzScroll]="{ x: '100%', y: 'calc(100vh - 330px)' }"
                    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)" [nzPageSize]="10">
                    <thead>
                        <tr>
                            <th *ngIf="switchValue" [nzSelections]="listOfSelection" [(nzChecked)]="checked"
                                [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                            <th>Date</th>
                            <th>Ref No.</th>
                            <th>Receive mode</th>
                            <th>PR No.</th>
                            <th>DR No.</th>
                            <th>PO No.</th>
                            <th nzAlign="center">Posting</th>
                            <th nzWidth="110px" nzAlign="center">Status</th>
                            <th nzWidth="80px" class="text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of fixedTable.data" (click)="onRowClick(data)"
                            [class.active]="selectedRow === data">
                            <td *ngIf="switchValue" [nzChecked]="setOfCheckedId.has(data.id)"
                                (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                            <td nzEllipsis>{{ data?.rcvDate |
                                date : 'MM/dd/YYYY' }}</td>
                            <td nzEllipsis>{{ data?.rcvRefno }}</td>
                            <td nzEllipsis>{{ data?.scmReceiveMode?.recvMode }}</td>
                            <td nzEllipsis>{{ data?.purchaserequestNo }}</td>
                            <td nzEllipsis>{{ data?.deliveryreceiptNo }}</td>
                            <td nzEllipsis>{{ data?.purchaseorderNo }}</td>
                            <td nzEllipsis nzAlign="center"><nz-badge [nzColor]="data.isPosted ? 'green' : 'blue'"
                                    [nzText]="data?.isPosted ? 'Posted' : 'For Posting'"></nz-badge>
                            </td>
                            <td nzEllipsis nzAlign="center"><nz-badge
                                    [nzColor]="data.state === 'Active' ? 'green' : 'red'"
                                    [nzText]="data?.state"></nz-badge>
                            </td>
                            <td [nzRight]="true" class="text-right" style="padding-top: 2px; padding-bottom: 2px">
                                <span type="button" (click)="onEditClick($event, data)" class="cursor-pointer" nz-icon
                                    nzType="edit" nzTheme="outline"></span>
                                <nz-divider nzType="vertical"></nz-divider>
                                <span class="cursor-pointer" nz-icon nzType="delete" nzTheme="outline"
                                    style="color: red" nz-popconfirm (click)="onDeleteClick($event, data)"></span>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>

        <ng-template #suffixIconSearch>
            <span nz-icon nzType="search"></span>
        </ng-template>

        <ng-template #options>
            <div nz-space nzAlign="start">
                <nz-input-group *nzSpaceItem [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="Search..." name="search" [ngModel]="search" />
                </nz-input-group>
                <nz-button-group *nzSpaceItem>
                    <button class="pointer" nz-button style="padding-left: 8px; padding-right: 8px"
                        (click)="onReceive()" nzTooltipTitle="Add " nzTooltipPlacement="topLeft" nz-tooltip>
                        <span nz-icon nzType="plus" nzTheme="outline"></span>
                    </button>
                    <button class="pointer" nz-button style="padding-left: 8px; padding-right: 8px"
                        nzTooltipTitle="Reload" nzTooltipPlacement="topLeft" nz-tooltip>
                        <span nz-icon nzType="reload" nzTheme="outline"></span>
                    </button>
                    <nz-switch [(ngModel)]="switchValue" class="items-center px-1 mt-1" nzCheckedChildren="For Posting"
                        nzUnCheckedChildren="Transaction"></nz-switch>
                </nz-button-group>
            </div>
        </ng-template>

        <ng-template #isLoading>
            <div style="padding: 24px">
                <nz-skeleton [nzActive]="true"></nz-skeleton>
                <nz-skeleton [nzActive]="true"></nz-skeleton>
            </div>
        </ng-template>
    </nz-content>
</nz-layout>
