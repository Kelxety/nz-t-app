<div *ngIf="view === 'grid'" class="p-4">
    <div class="grid grid-flow-row gap-4 xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2">
        <div *ngFor="let row of listOfItems" style="background-image: url('assets/imgs/no_img.jpg');" class="bg-cover bg-gray-50 rounded-lg hover:rounded-sm hover:bg-white hover:scale-105 transition hover:ease-in group/item cursor-pointer shadow-sm aspect-square mb-1 border border-solid border-[#eeeeee] dark:border dark:border-solid dark:border-[#303030] dark:bg-[#111111] hover:shadow-black/30 hover:shadow-lg dark:hover:bg-[#111111]">
            <div class="grid grid-cols-1 gap-2 place-content-end h-full hover:backdrop-blur-sm">
                <div class="p-1 font-semibold"><div>{{row.subitemName}}</div></div>
                <div class="p-1 h-11">
                    <div class="grid grid-cols-2 gap-1">
                        <div>
                            <p class="text-[8pt]">Avail. Qty</p>
                            <p class="font-semibold">{{row.balanceQty | number: '1.0-0'}}</p>
                        </div>
                        <div class="text-right ">
                            <div *ngIf="showPrice" class="block">
                                <p class="text-[8pt] text-right">Price</p>
                                <p class="font-semibold text-red-500">{{row.price | currency: ' '}}</p>
                            </div>
                            <div *ngIf="showCost" class="block">
                                <p class="text-[8pt] text-right">Cost</p>
                                <p class="font-semibold text-red-500">{{row.cost | currency: ' '}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-[#141414] p-1 lg:hidden lg:group-hover/item:block  group-hover/item:slide-in group-hover/item:duration-200 group-hover/item:transition">
                    <div class="flex flex-row justify-between pb-1">
                        <div class="w-28px">
                            <button nz-button nzType="default" [nzSize]="'small'"><span nz-icon nzType="minus" nzTheme="outline"></span></button>
                        </div>
                        <div>
                            <input nz-input type="number" min="1" nzSize="small" class="w-full text-center border-none focus:ring-0" [(ngModel)]="row.qty" #qty="ngModel"/>
                        </div>
                        <div class="w-28px">
                            <button nz-button nzType="default" [nzSize]="'small'" ><span nz-icon nzType="plus" nzTheme="outline"></span></button> 
                        </div>
                    </div>
                    <!-- <div nz-row class="pb-1">
                        <div nz-col nzFlex="28px">
                            <button nz-button nzType="default" [nzSize]="'small'"><span nz-icon nzType="minus" nzTheme="outline"></span></button>
                        </div>
                        <div nz-col nzFlex="auto">
                            <input nz-input nzSize="small" class="w-full text-center border-none focus:ring-0" value="1"/>
                        </div>
                        <div nz-col nzFlex="28px">
                            <button nz-button nzType="default" [nzSize]="'small'" ><span nz-icon nzType="plus" nzTheme="outline"></span></button> 
                        </div>
                    </div> -->
                    <div>
                        <button nz-button nzType="primary" [nzSize]="'small'" class="w-full" (click)="addNewItem(row)">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 'list'">
    <div class="grid grid-rows-4 grid-flow-col gap-4">
        <div *ngFor="let row of listOfItems" class="rounded shadow-sm bg-slate-200 hover:bg-slate-300 p-2 mb-1 dark:border dark:border-solid dark:border-[#303030] dark:bg-[#111111] dark:hover:bg-[#121212]">
            01
        </div>
    </div>
</div>
