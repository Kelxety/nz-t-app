<div *ngIf="view === 'grid'" class="overflow-auto">
    <div class="grid grid-flow-row gap-4 xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2">
        <div *ngFor="let row of listOfItems" class="bg-gray-50 transition hover:ease-in hover:duration-300 group/item cursor-pointer shadow-sm aspect-square mb-1 dark:border dark:border-solid dark:border-[#303030] dark:bg-[#111111] hover:shadow-black/30 hover:shadow-lg">
            <div class="grid grid-cols-1 gap-2 place-content-end h-full">
                <div class="p-1 font-semibold">{{row.itemName}}</div>
                <div class="p-1 h-11">
                    <div class="grid grid-cols-2 gap-1">
                        <div><p class="text-[8pt]">Cost</p> <p class="font-semibold">{{100000 | currency: ' '}}</p></div>
                        <div class="text-right text-red-500"><p class="text-[8pt] text-right">Price</p><p class="font-semibold">{{100000 | currency: ' '}}</p></div>
                    </div>
                </div>
                <div class="bg-white dark:bg-[#141414] p-1 lg:hidden lg:group-hover/item:block  group-hover/item:ease-in group-hover/item:duration-200 group-hover/item:transition">
                    <div class="flex flex-row justify-between pb-1">
                        <div class="w-28px">
                            <button nz-button nzType="default" [nzSize]="'small'"><span nz-icon nzType="minus" nzTheme="outline"></span></button>
                        </div>
                        <div>
                            <input nz-input type="number" min="1" nzSize="small" class="w-full text-center border-none focus:ring-0" value="1"/>
                        </div>
                        <div class="w-28px">
                            <button nz-button nzType="default" [nzSize]="'small'" ><span nz-icon nzType="plus" nzTheme="outline"></span></button> 
                        </div>
                    </div>
                    <!-- <div nz-row class="pb-1">
                        <div nz-col nzFlex="28px">
                            <button nz-button nzType="default" [nzSize]="'small'"><span nz-icon nzType="minus" nzTheme="outline"></span></button>
                        </div>
                        <div nz-col nzFlex="auto">
                            <input nz-input nzSize="small" class="w-full text-center border-none focus:ring-0" value="1"/>
                        </div>
                        <div nz-col nzFlex="28px">
                            <button nz-button nzType="default" [nzSize]="'small'" ><span nz-icon nzType="plus" nzTheme="outline"></span></button> 
                        </div>
                    </div> -->
                    <div>
                        <button nz-button nzType="primary" [nzSize]="'small'" class="w-full" (click)="addNewItem(row)">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 'list'">
    <div class="grid grid-rows-4 grid-flow-col gap-4">
        <div *ngFor="let row of listOfItems" class="rounded shadow-sm bg-slate-200 hover:bg-slate-300 p-2 mb-1 dark:border dark:border-solid dark:border-[#303030] dark:bg-[#111111] dark:hover:bg-[#121212]">
            01
        </div>
    </div>
</div>
